<div class="pago-container">
  <h2>Registro de Pago por Débito</h2>

  <form [formGroup]="pagoForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="contratoId">ID del Contrato</label>
      <input type="number" id="contratoId" formControlName="contratoId" />
    </div>

    <div>
      <label for="metodo">Método de Pago</label>
      <select id="metodo" formControlName="metodo">
        <option value="Débito">Débito</option>
        <option value="Transferencia">Transferencia</option>
        <option value="Efectivo">Efectivo</option>
        <option value="Tarjeta">Tarjeta</option>
      </select>
    </div>

    <div>
      <label for="monto">Monto</label>
      <input type="number" step="0.01" id="monto" formControlName="monto" />
    </div>

    <div>
      <label for="referencia">Referencia</label>
      <input type="text" id="referencia" formControlName="referencia" />
    </div>

    <div>
      <label for="comprobante">Comprobante</label>
      <input type="text" id="comprobante" formControlName="comprobante" />
    </div>

    <div>
      <label for="observaciones">Observaciones</label>
      <textarea id="observaciones" formControlName="observaciones"></textarea>
    </div>

    <button type="submit" [disabled]="cargando">Registrar Pago</button>
  </form>

  <p *ngIf="mensaje">{{ mensaje }}</p>
</div>
