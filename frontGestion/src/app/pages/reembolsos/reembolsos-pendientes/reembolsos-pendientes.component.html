<h2>Reembolsos Pendientes</h2>
<table mat-table [dataSource]="reembolsos" class="mat-elevation-z8 full-width">
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef>Cliente</th>
    <td mat-cell *matCellDef="let r">
      {{ r.clienteNombre }} {{ r.clienteApellido }}
    </td>
  </ng-container>

  <ng-container matColumnDef="contrato">
    <th mat-header-cell *matHeaderCellDef>Contrato</th>
    <td mat-cell *matCellDef="let r">
      {{ r.contratoId }}
    </td>
  </ng-container>

  <ng-container matColumnDef="monto">
    <th mat-header-cell *matHeaderCellDef>Monto</th>
    <td mat-cell *matCellDef="let r">${{ r.monto.toFixed(2) }}</td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let r">
      {{ r.estado }}
    </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let r">
      <button mat-button color="accent" (click)="abrirDetalle(r)">
        Ver Detalle
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
