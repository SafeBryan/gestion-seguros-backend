<h2 mat-dialog-title>Detalle del Reembolso</h2>

<div mat-dialog-content>
  <p>
    <strong>Cliente:</strong> {{ data.clienteNombre }}
    {{ data.clienteApellido }}
  </p>
  <p><strong>Contrato ID:</strong> {{ data.contratoId }}</p>
  <p><strong>Monto:</strong> ${{ data.monto }}</p>
  <p><strong>Descripción:</strong> {{ data.descripcion }}</p>
  <p><strong>Estado:</strong> {{ data.estado }}</p>

  <ng-container *ngIf="archivoUrlCompleta">
    <p><strong>Archivo:</strong></p>
    <iframe
      [src]="archivoUrlCompleta | safeUrl"
      width="100%"
      height="400px"
      style="border: 1px solid #ccc"
    ></iframe>
    <p>
      <a [href]="archivoUrlCompleta" target="_blank">Abrir en nueva pestaña</a>
    </p>
  </ng-container>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Comentario</mat-label>
    <textarea matInput [(ngModel)]="comentario" rows="3"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="aprobar()">Aprobar</button>
  <button mat-button color="warn" (click)="rechazar()">Rechazar</button>
  <button mat-button (click)="cerrar()">Cerrar</button>
</div>
